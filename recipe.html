<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="./style2/food.css">
</head>
<body>
    <div id="container"></div>   
    <div id="data"></div>
    <div id="info"></div>
</body>
</html>
<script type="module">
    import nav from './component2/nav.js'
    import {getrecipe,appendrecipe} from './recipe/recipe.js';
    let cont=document.querySelector("#container");
    cont.innerHTML=nav();
    let data=document.querySelector("#data");
    let info=document.querySelector("#info");
    let response=getrecipe('https://www.themealdb.com/api/json/v1/1/random.php');
    response.then((res)=>{
        appendrecipe(res,data,info);
    })
</script>
