<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="./style2/food.css">
</head>
<body>
    <div id="container"></div>
    <div id="data"></div>  
</body>
</html>
<script type="module">
    import nav from './component2/nav.js'
    import {getrandom,appendrandom} from './style2/random_api/random_api.js';
    let cont=document.querySelector("#container");
    cont.innerHTML=nav();
    let data=document.querySelector("#data");
    document.querySelector("#search").addEventListener("click",()=>{
        let value=document.querySelector("#food_name").value;
        let response=getrandom(`https://www.themealdb.com/api/json/v1/1/search.php?f=${value}`);
        response.then((res)=>{
            appendrandom(res,data);
        })
    })
    
    // let response=getrandom(`https://www.themealdb.com/api/json/v1/1/search.php?f=a`);
    // response.then((res)=>{
    // })
    
</script>
